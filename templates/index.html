<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0B0C10;
            color: #C5C6C7;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #66FCF1;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .login-btn {
            background-color: #C5C6C7;
            color: #1F2833;
            font-weight: bold;
            border-radius: 8px;
            padding: 1rem 2rem;
            margin: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .login-btn:hover {
            background-color: #66FCF1;
            color: #0B0C10;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>AutoCal</h1>
        <a href="{{ url_for('main.login', provider='google') }}" class="login-btn">Login with Google</a>
        <a href="{{ url_for('main.login', provider='microsoft') }}" class="login-btn">Login with Microsoft</a>
    </div>
</body>
</html>
