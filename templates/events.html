<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-8 space-y-6 bg-white rounded-lg shadow-lg flex">
        <div class="w-1/3 pr-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Added Dates</h2>
            <ul id="dateList" class="space-y-2 border border-gray-300 rounded-lg p-4 bg-gray-50 h-64 overflow-y-auto">
                <li class="text-gray-600">No dates added yet.</li>
            </ul>
        </div>
        <div class="w-2/3">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Enter Event Details</h2>
            <form action="/add_event" method="post" class="space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Event Date (YYYY-MM-DD:HH:MM)</label>
                    <input type="datetime-local" name="date" id="date" required
                           class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Event Description</label>
                    <textarea name="description" id="description" rows="3" required
                              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                    Add Date
                </button>
            </form>
            <button onclick="window.location.href='/complete'"
                    class="w-full py-2 mt-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                Complete
            </button>
        </div>
    </div>
</body>
</html>
